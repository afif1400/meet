<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create or Join Meet</title>
		<link rel="stylesheet" href="public/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="public/assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-md fixed-top">
			<img
				src="public/assets/images/google-meet-icon.png"
				alt=""
				class="logo"
			/>
			<a href="#" class="navbar-brand text-dark"> Google Meet </a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a href="#" class="nav-link">At a glance</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">How it works</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link">Plan and price</a>
					</li>
				</ul>
				<ul class="navbar-nav mr-0">
					<li class="nav-item sign-in display-center">
						<a href="#" class="nav-link">Sign In</a>
					</li>
					<li class="nav-item">
						<button
							class="btn btn-outline-secondary btn-lg text-info join-meeting"
						>
							Join the meeting
						</button>
					</li>
					<li class="nav-item">
						<button class="btn btn-lg btn-info text-light new-meeting">
							start a new meeting
						</button>
					</li>
				</ul>
			</div>
		</nav>
		<main class="jumbotron h-100 d-flex">
			<div class="container w-50">
				<h1 style="font-size: 3rem">
					Premium video meetings. Now free for everyone
				</h1>
				<p style="font-size: 20px; color: gray">
					We re-engineered the service we built for secure business meetings,
					Google Meet, to make it free and available for all.
				</p>
				<ul class="display-center justify-content-start">
					<li style="padding: 0">
						<button
							class="btn btn-lg text-light display-center new-meeting"
							style="background-color: #01796b"
						>
							<span class="material-icons mr-2"> video_call </span>
							New Meeting
						</button>
					</li>
					<li style="padding: 0 0 0 20px">
						<button
							class="btn btn-lg btn-outline-secondary text-dark display-center"
							style="background-color: #ffffff"
						>
							<span class="material-icons mr-2"> keyboard </span>
							<input
								class="enter-code"
								type="text"
								name=""
								id=""
								placeholder="Enter the code"
							/>
						</button>
					</li>
					<li
						class="text-dark pl-2 font-weight-bold cursor-pointer join-action"
					>
						Join
					</li>
				</ul>
			</div>
			<div class="container w-50">
				<img
					src="public/assets/images/google-meet-people.jpg"
					alt=""
					class="signin-image"
				/>
			</div>
		</main>
		<!-- <footer class="container">
			<h6>
				Learn more about <span class="learn-more text-info"> google meet</span>
			</h6>
		</footer> -->
		<script src="
		https://code.jquery.com/jquery-3.6.0.min.js
		"></script>
		<script>
			$(function () {
				$(document).on("click", ".join-meeting", () => {
					$(".enter-code").focus();
				});
				$(document).on("click", ".join-action", () => {
					let code = $(".enter-code").val();
					let meetingUrl = window.location.origin + "?meetingId=" + code;
					window.location.href = meetingUrl;
				});
				$(document).on("click", ".new-meeting", () => {
					const generateUUID = () => {
						// generate a random 8-character uuid
						return Math.floor(Math.random() * 10000000000);
					};

					let meeting_id = generateUUID();
					console.log(meeting_id);
					let meetingUrl = window.location.origin + "?meetingId=" + meeting_id;
					window.location.href = meetingUrl;
				});
			});
		</script>
	</body>
</html>
